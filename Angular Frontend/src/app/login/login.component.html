
  <!-- Section: Design Block -->
  <div class="signup-container">
    <div class="card signup-card">
      <div class="card-body">
        <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <img
          src="https://1000logos.net/wp-content/uploads/2021/05/Trello-logo.png"
          alt="logo"
          width="40%"
        />
        <p>Sign In to continue</p>
  
        <div class="mb-3">
          <input
          type="email" class="form-control" id="email" formControlName="email" name="email" [ngClass]="{'is-invalid': signinForm.controls['email'].errors && ckDep }"
            placeholder="Enter your email" />
            <small *ngIf="signinForm.controls['email'].errors && ckDep" class="text-danger">Enter Your Email</small>
        </div>
  
        <div class="mb-3 position-relative">
          <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          formControlName="password"
          name="password"
          [ngClass]="{ 'is-invalid': signinForm.controls['password'].errors && ckDep }"
            placeholder="Enter your password"/>
          <i
            class="fa"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePasswordVisibility()"
            style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
          ></i>
          <small
                            *ngIf="signinForm.controls['password'].errors && ckDep"
                            class="text-danger"
                            >Enter Your Password</small
                          >
        </div>
  
        <div>
          <button
            class="btn btn-primary w-100 mt-3 p-2"
            type="submit"
          >
            Continue
          </button>
        </div>
